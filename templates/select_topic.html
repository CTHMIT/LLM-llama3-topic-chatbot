<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Topic</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .suggestions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .suggestion {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
            cursor: pointer;
            font-size: 14px;
            width: 200px;
            text-align: center;
        }
        .suggestion:hover {
            background-color: #dee2e6;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Topic for the Chatbot</h1>
        <form method="POST">
            <label for="topic">Enter Topic:</label><br>
            <input type="text" id="topic" name="topic" required><br>
            <button type="submit">Submit</button>
        </form>

        {% if suggestions %}
        <div class="error">No exact match found. Please select one of the suggestions or re-enter your topic:</div>
        <div class="suggestions">
            {% for suggestion in suggestions %}
            <div class="suggestion" onclick="selectSuggestion('{{ suggestion }}')">{{ suggestion }}</div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <script>
        function selectSuggestion(suggestion) {
            document.getElementById('topic').value = suggestion;
        }
    </script>
</body>
</html>
